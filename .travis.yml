language: bash
sudo: required

services:
  - docker

env:
  - VERSION=4.6
  - VERSION=4.5

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "./docker/kibana/$VERSION"
  - image="skbkontur/kibana:$VERSION"

script:
  - docker build -t "$image" .
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images

